<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="board"></div>
        <div class="buttons">
            <button>Black</button>
            <button>White</button>
            <button>Random</button>
            <button>Reset</button>
        </div>
        <div>
            <input id="input" type="text" placeholder="Size of Board" value="16" onchange="changeBoardSize(this.value)"/>
            <button id="setSizeBtn">Set Size</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
